name: 🧬 Mutation Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 2' # Run every Tuesday at 3 AM UTC

jobs:
  mutation-testing:
    name: 🧬 Mutation Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Build project
        run: npm run build

      - name: 🧬 Run Mutation Testing
        run: npm run test:mutation
        continue-on-error: true

      - name: 📊 Upload mutation test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-results
          path: reports/mutation/
          retention-days: 30

      - name: 📈 Comment mutation score on PR
        if: github.event_name == 'pull_request'
        run: |
          echo "🧬 Mutation Testing Results"
          echo "Mutation testing has been completed. Check the workflow run for detailed results."
          echo "📊 Current Mutation Score: Available in the detailed report"
          echo "🎯 Target: 50%+ for production readiness"
