name: ğŸ§¬ Mutation Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 2' # Run every Tuesday at 3 AM UTC

jobs:
  mutation-testing:
    name: ğŸ§¬ Mutation Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build project
        run: npm run build

      - name: ğŸ§¬ Run Mutation Testing
        run: npm run test:mutation
        continue-on-error: true

      - name: ğŸ“Š Upload mutation test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-test-results
          path: reports/mutation/
          retention-days: 30

      - name: ğŸ“ˆ Comment mutation score on PR
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ§¬ Mutation Testing Results"
          echo "Mutation testing has been completed. Check the workflow run for detailed results."
          echo "ğŸ“Š Current Mutation Score: Available in the detailed report"
          echo "ğŸ¯ Target: 50%+ for production readiness"
