name: ðŸ§¬ Mutation Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 3 * * 2' # Run every Tuesday at 3 AM UTC

jobs:
  mutation-testing:
    name: ðŸ§¬ Mutation Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Build project
        run: npm run build

      - name: ðŸ§¬ Run Mutation Testing
        run: npm run test:mutation
        continue-on-error: true

      - name: ðŸ“Š Upload mutation test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mutation-test-results
          path: reports/mutation/
          retention-days: 30

      - name: ðŸ“ˆ Comment mutation score on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              // Try to read mutation test results
              const reportPath = path.join('reports', 'mutation', 'mutation.html');
              if (fs.existsSync(reportPath)) {
                const body = `## ðŸ§¬ Mutation Testing Results
                
                Mutation testing has been completed. Check the [mutation report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed results.
                
                ðŸ“Š **Current Mutation Score**: Available in the detailed report
                ðŸŽ¯ **Target**: 50%+ for production readiness
                
                > Note: This is an automated comment from the mutation testing workflow.`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('Could not create mutation testing comment:', error.message);
            }
