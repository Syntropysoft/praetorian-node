name: ğŸ¤– Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  dependabot:
    name: ğŸ¤– Dependabot PR
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --watchAll=false

      - name: ğŸ”§ Build project
        run: npm run build

      - name: ğŸ¤– Auto-merge Dependabot PR
        if: github.actor == 'dependabot[bot]'
        run: |
          echo "Dependabot PR detected, but auto-merge is disabled for manual review"
          echo "Please review and merge manually if tests pass"
